<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>sünd</title>
</head>

<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row justify-content-center ">

                <img class="img  w-md-50 w-sm-100" src="img/sundlogo1.png" alt="sünd logo, jordbær og navnet sünd">

            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm justify-content-center">

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sustainability</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
            </li>
        </ul>

    </nav>

    <div class="products container-fluid p-0 mt-0 ">
        <div id="products">
            <div class="transparent_box1 col-md-3 ">
                <h2 class="display-4 text-center mt-4">Products</h2>
            </div>
        </div>

        <div class="transparent_box2 d-flex align-items-center justify-content-center m-5">
            <div class="product1 ">
                <img class="w-50" src="img/produkt-transparent.png" alt="produkt 1">
            </div>
            <div class="product2">
                <img class="w-50" src="img/produkt2-transparent.png" alt="product 2">
            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
